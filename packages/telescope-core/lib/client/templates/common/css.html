<template name="css">
  <style>

      {{elementColors}}

      body, textarea, input, button, input[type="submit"], input[type="button"]{
        font-family: {{getSetting 'fontFamily'}};
        color: #2f2f2f;
      }

      body{
        background: {{getSetting "backgroundCSS"}};
      }

      .logo-image a{
        max-height:{{getSetting "logoHeight"}}px;
        max-width:{{getSetting "logoWidth"}}px;
      }

      {{hideAuthClass}}

      @media screen and (max-width: 600px) {
        /* find a way to get rid of this */
        .post-discuss .icon, .post-discuss .action-count{
          color: {{getSetting "buttonColor"}};
        }
      }

      {{extraCSS}}
      
			.top-nav .header {
			  height: 80px;
			  padding: 0 10px;
			  margin: 10px auto;
			  max-width: 820px;
			  background-color: #ffffff;
			  margin-top: 0;
			  color: #2f2f2f;
			}
			
			.logo .header-module a {
				color: #2f2f2f;
			}
			.header-module {
				text-align: left !important;
			}
			.menu-top-level {
				font-size: 18px;
			}
			.content-wrapper {
			  max-width: 840px;
		 	}
		 	.post-lists-side {
			 	position: absolute;
			 	top: 60px;
			 	left: 70px;
		 	}
		 	.post-lists-side-link {
			 	font-size: 14px;
			 	display: block;
			 	margin-bottom: 16px;
		 	}
		 	.notifications-menu {
			 	font-size: 11px;
			 	color: #65C2CD;
		 	}
		 	.notifications-menu > .menu-top-level {
			 	font-size: 11px;
		 	}
		 	#submit {
			 	display: none;
		 	}
		 	.posts-list-header {
			 	background-color: #ffffff;
			 	padding: 30px;
			 	color: #CECECE;
			 	font-size: 14px;
		 	}
		 	.posts-list-partners-banner {
			 	margin-top: 40px;
			 	margin-bottom: 100px;
		 	}
		 	.post {
			 	border-bottom: none;
			 	box-shadow: none !important;
		 	}
		 	.post-rank {
			 	font-size: 18px;
			 	color: #2f2f2f;
		 	}
		 	.post-domain {
			 	color: #bebebe !important;
			 	font-size: 18px !important;
			 	font-family: "PT Sans";
		 	}
		 	.post-meta {
			 	color: #bebebe;
			 	font-size: 12px;
		 	}
		 	.post-info {
			 	border-bottom: 1px solid #bebebe;
			 	padding-bottom: 15px;
		 	}
		 	.post-upvote i.icon-voted {
			 	display: inline-block;
			  color: #ffffff !important;
			  background-color: #fbfbfb !important;
			  border: none !important;
			  height: 26px !important;
			  width: 26px !important;
		 	}
		 	.posts-list .post-upvote {
			 	order: 100;
		 	}
		 	.post {
			 	padding-left: 0;
		 	}
		 	.post-thumbnail-image {
			 	max-height: 60px;
			 	max-width: 32px;
		 	}
		 	.post-thumbnail-link {
			 	width: 100%;
		 	}
		 	.post-thumbnail {
			 	width: 40px;
		 	}
		 	.post-thumbnail-empty {
			 	width: 50px;
		 	}
		 	.post-rank {
			 	display: none;
		 	}
		 	a.comments-link {
			 	border-bottom: 1px solid #bebebe;
		 	}
		 	a.post-author {
			 	border-bottom: 1px solid #bebebe;
		 	}
		 	.comment-form {
			 	padding: 50px;
		 	}
		 	textarea.form-control {
			 	background-color: #eeeeee;
			 	border: none !important;
			 	height: 40px !important;
		 	}
		 	input {
			 	background-color: #eeeeee;
			 	border: none !important;
			 	height: 40px;
		 	}
		 	button {
			 	  width: 170px;
				  height: 50px;
				  border-radius: 0;
				  font-size: 14px;
		 	}
		 	button {
			 	color: #ffffff;
		 	}
		 	.post-upvote {
			 	-webkit-order: 100 !important;
		 	}
		 	.top-nav .header .logo {
			 	left: 20px;
		 	}
		 	.single-post {
			 	background-color: white;
			 }
			 .comment-form {
				 box-shadow: none !important;
			 }
			 .comment-content {
				 box-shadow: none !important;
			 }
			 .post-body {
				 box-shadow: none !important;
			 }
			 .comment-username {
				 font-size: 12px !important;
				 color: #9a9a9a !important;
			 }
			 .comment-meta {
				 border: none !important;
				 padding-bottom: 0 !important;
			 }
			 .comment-text {
				 font-size: 14px !important;
				 color: #2f2f2f !important;
			 }
			 .comment-text p {
				 font-size: 14px !important;
				 color: #2f2f2f !important;
			 }
			 .red-text {
				 color: #f6644f !important;
				 font-size: 12px !important;
			 }
			 .font-18 {
				 font-size: 18px;
			 }
			 .font-22 {
				 font-size: 22px;
			 }
			 .light-gray {
				 color: #bebebe;
			 }
			 .margin-top-40 {
				 margin-top: 40px;
			 }
			 .margin-top-20 {
				 margin-top: 20px;
			 }
			 .at-form {
					max-width: 100%;
				}
				.grid-small {
					max-width: 100%;
				}
				#at-btn {
					margin-right: 0 !important;
				}
  </style>
  <link href='{{getSetting "fontUrl"}}' rel='stylesheet' type='text/css'>
</template>
