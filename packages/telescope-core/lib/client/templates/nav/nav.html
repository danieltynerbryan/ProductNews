<template name="nav">
  <header class="header {{headerClass}}">

    <a href="#menu" class="mobile-only mobile-menu-button button">
      {{{icon "menu"}}}
    </a>

    {{> logo}}

    {{#if hasPrimaryNav}}
      <div class="nav primary-nav desktop-nav header-module desktop-only">
        {{> modules "primaryNav"}}
      </div>
    {{/if}}

    {{#if hasSecondaryNav}}
      <div class="nav secondary-nav desktop-nav header-module desktop-only">
        {{> modules "secondaryNav"}}
      </div>
    {{/if}}

  </header>
  
  <div class="post-lists-side">
	    <a href="/top" class="post-lists-side-link">Trending</a>
	    <a href="/new" class="post-lists-side-link">Recent</a>
	    <a href="https://productnews.typeform.com/to/w5JpQw" target="_blank" class="post-lists-side-link">Apply</a>
	    <!-- <a href="/top" class="post-lists-side-link">Search</a> -->
	    <a href="/submit" class="post-lists-side-link" style="margin-top: 80px;">Post</a>
    </div>
</template>
